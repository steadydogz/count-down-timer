<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <title>COUNT DOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header section -->
        <header>
            <!-- TIMER DISPLAY -->

            <!-- TIMER SETTER POPUP -->
            <div class="timer_setter" id="timer_setter">

                <div class="timer_setter_inner_container">

                    <div class="_timer">

                        <button id="increment_hour">
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="whitesmoke">
                                <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
                            </svg>
                        </button>

                        <br>

                        <span id="hour_display">0</span>

                        <br>

                        <button id="decrement_hour">
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="whitesmoke">
                                <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                            </svg>
                        </button>

                    </div>

                    <div class="_timer">

                        <button id="increment_minutes">
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="whitesmoke">
                                <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
                            </svg>
                        </button>

                        <br>

                        <span id="minutes_display">0</span>

                        <br>

                        <button id="decrement_minutes">
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="whitesmoke">
                                <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                            </svg>
                        </button>

                    </div>

                    <div class="_timer">

                        <button id="increment_seconds">
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="whitesmoke">
                                <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
                            </svg>
                        </button>

                        <br>

                        <span id="seconds_display">0</span>

                        <br>

                        <button id="decrement_seconds">
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="whitesmoke">
                                <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                            </svg>
                        </button>

                    </div>

                </div>

                <button class="add_timer" id="add_timer">ADD</button>

            </div>

        </header>

        <button class="add_new" id="add_new">
            <img src="assests/add.png" alt="an add image">
        </button>

    </div>


    <script src="function.js"></script>
</body>

</html>
