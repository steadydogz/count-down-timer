<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub&display=swap" rel="stylesheet">
    <title>COUNT DOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <header>
            <div class="display">

                <div class="display_info">
                    <button class="more_menu">
                        <img src="assests/more.png" alt="an image with three dots">
                    </button>

                    <div class="timer_display">
                        <span>00</span><span>30</span><span>00</span>
                    </div>

                    <div class="timer_control">
                        <button class="pause_btn">
                            <img src="assests/pause.png" alt="an image with a music pause icon">
                        </button>
                        <button class="play_btn">
                            <img src="assests/play.png" alt="an image with a music play icon">
                        </button>
                        <button class="reset_btn">
                            <img src="assests/reset.png" alt="an image with a reset icon">
                        </button>
                    </div>
                </div>

            </div>
        </header>

        <button class="add">
            <img src="assests/add.png" alt="an add image">
        </button>

    </div>


</body>

</html>
